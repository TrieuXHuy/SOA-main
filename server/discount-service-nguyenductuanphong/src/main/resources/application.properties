spring.application.name=discount-service
server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/DiscountDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.hibernate=warn
logging.level.org.springframework.jdbc.datasource=warn

# Config discovery from Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Config connect to Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka